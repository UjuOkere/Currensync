<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CurrenSync</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <div class="splash-screen">
    <img src="logo.png" alt="CurrenSync Logo" class="logo"/>
    <h1 class="title">Uju Okere</h1>
    <p class="tagline">Welcome to <span class="flash">âš¡</span>CurrenSync</p>
    <footer class="footer">Created by Uju Okere</footer>
  </div>

  <div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    
    <div class="selectors">
      <select id="fromCurrency">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="NGN">NGN</option>
        <option value="JPY">JPY</option>
        <!-- Add more currencies as needed -->
      </select>

      <span>to</span>

      <select id="toCurrency">
        <option value="EUR" selected>EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="NGN">NGN</option>
        <option value="JPY">JPY</option>
      </select>
    </div>

    <button onclick="convertCurrency()">Convert</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
