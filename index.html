<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CurrenSync – Global Currency Converter by Uju Okere</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="description" content="Convert currencies instantly with CurrenSync – fast, accurate, global. Created by Uju Okere.">
  <meta name="keywords" content="currency converter, CurrenSync, Uju Okere, convert USD to NGN, exchange rate calculator, forex tool">
  <meta name="author" content="Uju Okere">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6539693262305451"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="splash-screen">
    <img src="logo.png" alt="CurrenSync logo created by Uju Okere" class="logo"/>
    <h1 class="title">Uju Okere</h1>
    <p class="tagline">Welcome to <span class="flash">⚡</span>CurrenSync</p>
    <footer class="footer">Created by Uju Okere</footer>
  </div>

  <!-- Google AdSense Display Ad Block -->
  <div style="text-align: center; margin: 20px auto;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6539693262305451"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="converter">
    <h2>Instant Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />

    <div class="selectors">
      <select id="fromCurrency">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="NGN">NGN</option>
        <option value="JPY">JPY</option>
      </select>
      <span>to</span>
      <select id="toCurrency">
        <option value="EUR" selected>EUR</option>
        <option value="USD">USD</option>
        <option value="GBP">GBP</option>
        <option value="NGN">NGN</option>
        <option value="JPY">JPY</option>
      </select>
    </div>

    <button onclick="convertCurrency()" class="glow">Convert Now</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
