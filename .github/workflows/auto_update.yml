name: Auto Update Blog

on:
  schedule:
    - cron: '0 8,20 * * *'  # Twice daily
  workflow_dispatch:

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install feedparser beautifulsoup4

    - name: Run RSS Bot
      run: python rss_bot.py

    - name: Commit and Push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add blogdata.json posts/*.html
        git commit -m "Auto-update blog posts via RSS" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
