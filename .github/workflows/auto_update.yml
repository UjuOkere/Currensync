name: Auto Update Blog

on:
  schedule:
    # Runs twice a day: 8 AM and 8 PM UTC
    - cron: "0 8,20 * * *"
  workflow_dispatch: # allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important for rebasing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Run bot
        run: python bot.py

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage any new/changed files before rebasing
          git add blogdata.json posts/ || true

          # Sync with remote branch
          git fetch origin main
          git rebase origin/main || git rebase --abort

          # Commit (if there are changes)
          git commit -m "Auto-update blog posts via RSS" || echo "No changes to commit"

          # Push updates
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
