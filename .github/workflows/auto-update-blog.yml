name: Auto Update Blog

on:
  schedule:
    # Runs twice a day: 8 AM and 2 PM UTC
    - cron: '0 8,14 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Pull latest changes
        run: |
          git fetch --all
          git reset --hard origin/main

      - name: Run blog bot
        id: runbot
        run: |
          echo "Running bot.py..."
          python bot.py

      - name: List files for debugging
        run: |
          echo "Checking blog folder structure..."
          ls -R blog
          echo "Checking root folder for blogdata.json..."
          ls -l blogdata.json

      - name: Check if new posts were added
        id: checkposts
        run: |
          git diff --exit-code --quiet blogdata.json blog/posts/post*.html || exit 0
          echo "No new posts were added by bot.py"
          exit 1  # Fail workflow explicitly

      - name: Commit & Push updated blogdata.json and posts
        if: success()  # Only run if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user
