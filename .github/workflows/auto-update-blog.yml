name: Auto Update Blog

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run bot
        run: python bot.py   # ✅ fixed path

      # -------------------
      # Diagnostics section
      # -------------------
      - name: List repo structure
        run: ls -R

      - name: Show latest git status
        run: git status

      - name: Show last 20 lines of blogdata.json
        if: success()
        run: |
          if [ -f blogdata.json ]; then
            tail -n 20 blogdata.json
          else
            echo "⚠️ blogdata.json does not exist yet."
          fi

      - name: Count blog posts
        run: |
          echo "Number of posts in blog folder:"
          ls blog/*.html 2>/dev/null | wc -l || echo "No posts found"

      # -------------------
      # Commit changes
      # -------------------
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blog/*.html blogdata.json || echo "No changes to add"
          git commit -m "Auto update blog" || echo "No changes to commit"
          git push
