name: Auto Update Blog

on:
  schedule:
    - cron: '0 6 * * *'  # every day at 6AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Ensure directories exist
      run: |
        mkdir -p blog
        mkdir -p blog/backups

    - name: Run blog scraper
      id: scraper
      run: |
        python bot.py

    - name: List blog folder for debugging
      run: ls -l blog

    - name: Commit and push new posts
      if: success()
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add blog/*.html blog/backups/* blogdata.json
        git commit -m "ðŸ¤– Auto-update blog posts"
        git push
      continue-on-error: true
