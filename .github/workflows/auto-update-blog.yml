name: Auto Update Blog

on:
  schedule:
    # Runs twice a day: 8 AM and 2 PM UTC
    - cron: '0 8,14 * * *'
  workflow_dispatch:  # Allows you to trigger manually from Actions tab

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run bot script
        run: python bot.py

      
- name: Commit & Push updated blogdata.json and posts
  run: |
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add blogdata.json blog/*.html
    git diff --cached --quiet || git commit -m "Auto-update blog posts"
    git push
  continue-on-error: true
