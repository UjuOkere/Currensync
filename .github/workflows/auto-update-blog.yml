name: Auto Update Blog

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run blog scraper bot
      run: |
        python bot.py

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "actions@github.com"

    - name: Add & commit new posts and blogdata
      run: |
        git add blog/*.html blogdata.json
        git add blog/backups/* || echo "⚠️ No backup files to add"
        git status
        git commit -m "Auto-update blog posts and blogdata" || echo "⚠️ Nothing to commit"
        git push
