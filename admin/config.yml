backend:
  name: github
  repo: your-github-username/your-repo-name   # 🔁 Replace with your actual GitHub repo (e.g., ujuokere/currensync-site)
  branch: main
  app_id: 0v23liisikoXot9EgU0Y
  base_url: https://currensync.vip
  auth_endpoint: /api/auth

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
