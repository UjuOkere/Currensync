backend:
  name: github
  repo: your-github-username/currensync-repo  # replace with your GitHub repo path
  branch: main  # or your default branch name
  site_domain: https://currensync.vip
  auth_type: implicit

media_folder: "assets/images"     # Folder for uploaded images
public_folder: "/assets/images"   # URL path to images

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"                # Folder where blog posts live
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
