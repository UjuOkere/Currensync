<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Currensync CMS</title>

    <!-- Netlify Identity Login Script -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- StaticCMS Script -->
    <script type="module">
      import StaticCMS from "https://unpkg.com/@staticcms/app@3.0.1/dist/static-cms.js";

      StaticCMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main"
          },
          media_folder: "public/uploads",      // Where uploaded files go
          public_folder: "/uploads",           // Public URL to access them
          collections: [
            {
              name: "blog",
              label: "Blog Posts",
              folder: "blog",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Tags", name: "tags", widget: "list", default: [] },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    </script>
  </head>
  <body>
    <h2 style="text-align:center; padding-top:40px;">Initializing CMS...</h2>
  </body>
</html>
