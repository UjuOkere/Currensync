<body>
  <header>
    <h1>ü™ô CurrenSync Blog</h1>

  <main>
    <div id="posts-container"></div>

    <!-- Manual AdSense Banner -->

           style="display:block"
           data-ad-client="ca-pub-6539693262305451"

    <div class="pagination" id="pagination"></div>

  <footer>
    <p>¬© 2025 CurrenSync.vip | Built for smart global earners üåç</p>
  </footer>

  <script>
    const POSTS_PER_PAGE = 8;
    let currentPage = 1;
    let posts = [];

    async function fetchPosts() {
      try {
        const res = await fetch("blogdata.json");
        posts = await res.json();
        renderPosts();
        renderPagination();
      } catch {
        document.getElementById("posts-container").innerHTML = "<p>Error loading blog posts.</p>";
      }
    }

    function renderPosts() {
      const start = (currentPage - 1) * POSTS_PER_PAGE;
      const end = start + POSTS_PER_PAGE;
      const visible = posts.slice(start, end);
      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      visible.forEach(post => {
        const div = document.createElement("div");
        div.className = "blog-post";
        div.innerHTML = `
          <h2><a href="${post.slug}">${post.title}</a></h2>
          <p><em>${new Date(post.date).toDateString()}</em></p>
          <p>Tags: ${post.tags?.join(", ") || "None"}</p>
        `;
        container.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      const container = document.getElementById("pagination");
      container.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          currentPage = i;
          renderPosts();
          renderPagination();
        };
        container.appendChild(btn);
      }
    }

    fetchPosts();
  </script>
</body>
