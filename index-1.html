<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CurrenSync Blog</title>
  <meta name="description" content="CurrenSync VIP Blog â€“ Latest News, Fintech Trends, Celebrity Updates, and Hot Gist.">
  <link rel="canonical" href="https://currensync.vip/">
  <meta property="og:title" content="CurrenSync Blog">
  <meta property="og:description" content="Stay updated with the latest fintech news, celebrity trends, and lifestyle tips.">
  <meta property="og:url" content="https://currensync.vip/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CurrenSync Blog">
  <meta name="twitter:description" content="Stay updated with the latest fintech news, celebrity trends, and lifestyle tips.">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#111; }
    header { background:red; color:white; text-align:center; padding:12px 0; font-weight:bold; font-size:1.6rem; }
    nav { background:#111; color:white; display:flex; justify-content:center; gap:15px; padding:8px 0; flex-wrap:wrap; }
    nav a { color:white; text-decoration:none; font-weight:bold; }
    .container { display:flex; flex-wrap:wrap; gap:20px; padding:10px; max-width:1200px; margin:auto; }
    main { flex:3; min-width:280px; display:flex; flex-direction:column; gap:20px; }
    aside { flex:1; min-width:250px; background:#f5f5f5; padding:10px; border-radius:10px; display:flex; flex-direction:column; gap:15px; }
    .post { background:white; border-radius:10px; box-shadow:0 3px 6px rgba(0,0,0,0.1); overflow:hidden; opacity:0; transform:translateY(20px); animation:fadeInUp 0.5s forwards; }
    .post img { width:100%; height:200px; object-fit:cover; }
    .post h3 { margin:10px 0 5px; font-size:1.25rem; }
    .post h3 a { color:#111; text-decoration:none; }
    .post h3 a:hover { color:red; }
    .post p { font-size:0.95rem; line-height:1.5; }
    .post small { color:#555; display:block; margin-top:8px; }
    .recent-slider { display:flex; overflow-x:auto; gap:10px; padding:10px; margin-bottom:15px; }
    .recent-slider div { flex:0 0 auto; width:200px; opacity:0; transform:translateY(10px); animation:fadeInUp 0.5s forwards; }
    .recent-slider img { width:100%; height:100px; object-fit:cover; border-radius:8px; }
    .recent-slider p { font-size:0.9rem; margin:5px 0 0; font-weight:bold; }
    .pagination { display:flex; justify-content:center; margin:15px 0; flex-wrap:wrap; gap:5px; }
    .pagination button { padding:8px 12px; border:none; background:red; color:white; cursor:pointer; border-radius:5px; transition:background 0.2s; }
    .pagination button:hover { background:#c00; }
    .search-bar { display:flex; }
    .search-bar input { flex:1; padding:8px; border-radius:5px; border:1px solid #ccc; }
    .ads { display:flex; flex-direction:column; gap:15px; }
    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }
    @media (max-width:768px) {
      .container { flex-direction:column; }
      aside { order:-1; }
      .recent-slider div { width:180px; }
    }
  </style>
</head>
<body>
  <header>WELCOME TO CURRENSYNC BLOG</header>
  <nav>
    <a href="/">Home</a>
    <a href="mailto:ijeibeawuchi@yahoo.com">Contact</a>
  </nav>

  <!-- Recent Slider -->
  <div class="recent-slider" id="recent-posts"></div>

  <div class="container">
    <main id="blog-posts"></main>

    <aside>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search posts...">
      </div>
      <div class="ads">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-6539693262305451"
             data-ad-slot="8720273670"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </aside>
  </div>

  <div class="pagination" id="pagination"></div>

  <script>
    const POSTS_PER_PAGE = 6;
    let currentPage = 1;
    let allPosts = [];
    let filteredPosts = [];

    async function fetchPosts() {
      try {
        const res = await fetch("blogdata.json");
        allPosts = await res.json();
        if(!Array.isArray(allPosts)) allPosts = [];
        // Sort newest first
        allPosts.sort((a,b)=> new Date(b.date)-new Date(a.date));
        filteredPosts = [...allPosts];
        renderRecentPosts();
        renderPosts();
        renderPagination();
        setupSearch();
      } catch(err) {
        console.error("Failed to load posts:", err);
        document.getElementById("blog-posts").innerHTML = "<p>No posts found. Please check back later.</p>";
      }
    }

    function renderRecentPosts(){
      const slider = document.getElementById("recent-posts");
      slider.innerHTML="";
      filteredPosts.slice(0,5).forEach(p=>{
        const div=document.createElement("div");
        const imgSrc = p.image || p.thumbnail || 'https://via.placeholder.com/200x100';
        div.innerHTML = `
          <a href="${p.slug}">
            <img src="${imgSrc}" alt="${p.title}">
            <p>${p.title}</p>
          </a>
        `;
        slider.appendChild(div);
      });
    }

    function renderPosts(){
      const main = document.getElementById("blog-posts");
      main.innerHTML="";
      const start=(currentPage-1)*POSTS_PER_PAGE;
      const pagePosts=filteredPosts.slice(start,start+POSTS_PER_PAGE);
      pagePosts.forEach(p=>{
        const div=document.createElement("div");
        div.className="post";
        const imgSrc = p.image || p.thumbnail || 'https://via.placeholder.com/300x200';
        div.innerHTML=`
          <img src="${imgSrc}" alt="${p.title}">
          <h3><a href="${p.slug}">${p.title}</a></h3>
          <p>${p.summary}</p>
          <small>By ${p.author} | ${new Date(p.date).toDateString()}</small>
        `;
        main.appendChild(div);
      });
    }

    function renderPagination(){
      const totalPages = Math.ceil(filteredPosts.length/POSTS_PER_PAGE);
      const pagination=document.getElementById("pagination");
      pagination.innerHTML="";
      for(let i=1;i<=totalPages;i++){
        const btn=document.createElement("button");
        btn.textContent=i;
        if(i===currentPage) btn.style.opacity=1;
        btn.addEventListener("click",()=>{currentPage=i; renderPosts(); renderPagination();});
        pagination.appendChild(btn);
      }
    }

    function setupSearch(){
      const input=document.getElementById("search-input");
      input.addEventListener("input",e=>{
        const query=e.target.value.toLowerCase();
        filteredPosts=allPosts.filter(p=> p.title.toLowerCase().includes(query));
        currentPage=1;
        renderRecentPosts();
        renderPosts();
        renderPagination();
      });
    }

    fetchPosts();
  </script>
</body>
</html>
