<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{summary}}">
  <meta name="keywords" content="{{tags}}">
  <link rel="stylesheet" href="../styles.css">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6539693262305451" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="../index.html" style="text-decoration:none;color:red;font-weight:bold;">← Back to Blog</a>
  </header>

  <main class="post-container">
    <h1 class="post-title">{{title}}</h1>
    <p class="post-meta">{{date}}</p>
    <img src="{{thumbnail}}" alt="{{title}}" class="post-image">

    <div class="post-content">
      {{content}}
    </div>

    <!-- AdSense Inline Ad -->
    <div class="adsense-container">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6539693262305451"
          data-ad-slot="8720273670"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>© 2025 CurrenSync Blog</p>
  </footer>
</body>
</html>
